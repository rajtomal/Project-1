<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <title>Task-1</title>
</head>
<body>
    <div class="container">
        <h3>Task list</h3>
        <form id="task-form">
            <input type="text" id="input-value" placeholder="New Task">
            <input type="submit" id="input-add" value="Add Task">
        </form>
        <br>


        <h4>Tasks</h4>
        <input type="text" id="task-filter" placeholder="filter task">
        <ul id="task-list">

        </ul>
        <button id="clear-task">Clear Task</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
